<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NYT Search Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-6 text-center">New Your Times Search</h1>
      </div>
  <!-- FRONT END HTML-->

      <div class="card mb-5">
      <div class="card-header">Search Parameters</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Search Term:</label>
            <input type="text" class="form-control" id="searchTerm" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="numberOfRecords">Number of Records to Retrieve</label>
            <select class="form-control" id="formSelector">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
            <!-- <input type="password" class="form-control" id="exampleInputPassword1"> -->
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Start Year (Optional):</label>
            <input type="text" class="form-control" id="startYear" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">End Year (Optional):</label>
            <input type="text" class="form-control" id="endYear" aria-describedby="emailHelp">
          </div>
          <button type="text" class="btn btn-primary" id="searchArticleBTN">Search</button>
          <button type="text" class="btn btn-primary" id="clearResultsBTN">Clear</button>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-header">Top Articles</div>
      <div class="card-body">

  <!-- FRONT END HTML-->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  </body>
</html>
